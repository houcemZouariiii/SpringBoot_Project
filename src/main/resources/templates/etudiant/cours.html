<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours Disponibles - N&H Institut of Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);">
        <div class="container-fluid">
            <a class="navbar-brand" href="/etudiants/dashboard">
                <i class="bi bi-mortarboard-fill"></i> <span class="brand-name">N&H Institut of Technology</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/etudiants/dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/etudiants/cours">
                            <i class="bi bi-book"></i> Cours disponibles
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house"></i> Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-book"></i> Cours Disponibles</h1>
            <a href="/etudiants/dashboard" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour au dashboard
            </a>
        </div>

        <div th:if="${cours != null && !cours.isEmpty()}" class="row">
            <div th:each="c : ${cours}" class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-book-half"></i> <span th:text="${c.titre}"></span>
                        </h5>
                        <p class="card-text text-muted" th:if="${c.description != null && !c.description.isEmpty()}">
                            <small th:text="${#strings.length(c.description) > 100 ? #strings.substring(c.description, 0, 100) + '...' : c.description}"></small>
                        </p>
                        <div class="mb-2">
                            <span class="badge bg-primary" th:if="${c.formateur != null}" th:text="${c.formateur.nomComplet}"></span>
                            <span class="badge bg-info" th:if="${c.niveau != null}" th:text="${c.niveau}"></span>
                        </div>
                        <div class="mb-2" th:if="${c.prix != null && c.prix > 0}">
                            <strong class="text-success" th:text="${#numbers.formatDecimal(c.prix, 1, 2)} + ' DT'"></strong>
                        </div>
                        <div class="mb-2" th:if="${c.prix == null || c.prix == 0}">
                            <span class="badge bg-success">Gratuit</span>
                        </div>
                        <div th:if="${c.dateDebut != null && c.dateFin != null}" class="mb-2">
                            <small class="text-muted">
                                <i class="bi bi-calendar"></i> 
                                <span th:text="${#temporals.format(c.dateDebut, 'dd/MM/yyyy')} + ' - ' + ${#temporals.format(c.dateFin, 'dd/MM/yyyy')}"></span>
                            </small>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent">
                        <div th:if="${coursInscritsIds != null && coursInscritsIds.contains(c.id)}">
                            <span class="badge bg-success w-100">
                                <i class="bi bi-check-circle"></i> Déjà inscrit
                            </span>
                            <div class="mt-2">
                                <span class="badge" 
                                      th:each="ins : ${inscriptions}"
                                      th:if="${ins.cours.id == c.id}"
                                      th:classappend="${ins.statut.toString() == 'VALIDEE'} ? 'bg-success' : (${ins.statut.toString() == 'EN_ATTENTE'} ? 'bg-warning' : 'bg-danger')"
                                      th:text="${ins.statut}">
                                </span>
                            </div>
                        </div>
                        <form th:if="${coursInscritsIds == null || !coursInscritsIds.contains(c.id)}" 
                              th:action="@{/etudiants/cours/{id}/inscrire(id=${c.id})}" 
                              method="post" class="d-inline w-100">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-plus-circle"></i> S'inscrire
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${cours == null || cours.isEmpty()}" class="text-center py-5">
            <i class="bi bi-book" style="font-size: 4rem; color: #ccc;"></i>
            <p class="text-muted mt-3">Aucun cours disponible pour le moment.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
