<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content}, 'Gestion des Formateurs')}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 mb-0"><i class="bi bi-person-badge"></i> Gestion des Formateurs</h1>
            <a href="/admin/formateurs/new" class="btn btn-success btn-sm">
                <i class="bi bi-plus-circle"></i> Nouveau formateur
            </a>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <form method="get" class="mb-0">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" name="search" class="form-control" placeholder="Rechercher un formateur..." th:value="${search}">
                        <button class="btn btn-success btn-sm" type="submit">
                            <i class="bi bi-search"></i> Rechercher
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Email</th>
                                <th>Username</th>
                                <th>Spécialité</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="formateur : ${formateurs}">
                                <td th:text="${formateur.id}"></td>
                                <td th:text="${formateur.nom}"></td>
                                <td th:text="${formateur.prenom}"></td>
                                <td th:text="${formateur.email}"></td>
                                <td><span class="badge bg-info" th:text="${formateur.username}"></span></td>
                                <td th:text="${formateur.specialite}"></td>
                                <td>
                                    <div class="d-flex gap-1">
                                        <a th:href="@{/admin/formateurs/{id}/edit(id=${formateur.id})}" class="btn btn-sm btn-warning" title="Modifier">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/admin/formateurs/{id}/delete(id=${formateur.id})}" method="post" class="d-inline">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce formateur ?')" title="Supprimer">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
