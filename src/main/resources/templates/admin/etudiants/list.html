<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content}, 'Gestion des Étudiants')}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-people"></i> Gestion des Étudiants</h1>
            <a href="/etudiants/new" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nouvel étudiant
            </a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <form method="get" class="mb-0">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" name="search" class="form-control" placeholder="Rechercher un étudiant par nom, prénom ou email..." th:value="${search}">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-search"></i> Rechercher
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Email</th>
                                <th>Section</th>
                                <th>Username</th>
                                <th>Téléphone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="etudiant : ${etudiants}">
                                <td th:text="${etudiant.id}"></td>
                                <td th:text="${etudiant.nom}"></td>
                                <td th:text="${etudiant.prenom}"></td>
                                <td th:text="${etudiant.email}"></td>
                                <td>
                                    <span th:if="${etudiant.section != null}" 
                                          class="badge bg-info" 
                                          th:text="${etudiant.section.libelle}"></span>
                                    <span th:if="${etudiant.section == null}" class="text-muted">-</span>
                                </td>
                                <td>
                                    <code th:text="${etudiant.username}"></code>
                                </td>
                                <td th:text="${etudiant.telephone}"></td>
                                <td>
                                    <a th:href="@{/etudiants/{id}/edit(id=${etudiant.id})}" class="btn btn-sm btn-warning" title="Modifier">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/etudiants/{id}/delete(id=${etudiant.id})}" method="post" class="d-inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet étudiant ?')" title="Supprimer">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
