<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content}, 'Note')}">
<body>
    <div th:fragment="content">
        <h1 class="mb-4">
            <span th:text="${note.id != null ? 'Modifier la note' : 'Ajouter une note'}"></span>
        </h1>

        <form th:action="${note.id != null ? '/admin/notes/' + note.id : '/admin/notes'}" 
              th:object="${note}" method="post" class="row g-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="col-md-6">
                <label class="form-label">Étudiant *</label>
                <select class="form-select" th:field="*{etudiant}" required>
                    <option value="">Sélectionner un étudiant</option>
                    <option th:each="etudiant : ${etudiants}" 
                            th:value="${etudiant.id}" 
                            th:text="${etudiant.nomComplet}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Cours *</label>
                <select class="form-select" th:field="*{cours}" required>
                    <option value="">Sélectionner un cours</option>
                    <option th:each="cours : ${cours}" 
                            th:value="${cours.id}" 
                            th:text="${cours.titre}"></option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Note (0-20) *</label>
                <input type="number" step="0.01" min="0" max="20" class="form-control" th:field="*{valeur}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Type d'évaluation</label>
                <input type="text" class="form-control" th:field="*{typeEvaluation}" placeholder="Ex: Examen, Contrôle, TP">
            </div>
            <div class="col-md-4">
                <label class="form-label">Date d'évaluation</label>
                <input type="date" class="form-control" th:field="*{dateEvaluation}">
            </div>
            <div class="col-12">
                <label class="form-label">Commentaire</label>
                <textarea class="form-control" th:field="*{commentaire}" rows="3"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a href="/admin/notes" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</body>
</html>
