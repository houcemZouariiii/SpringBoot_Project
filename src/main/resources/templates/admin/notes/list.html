<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content}, 'Gestion des Notes')}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-star"></i> Gestion des Notes</h1>
            <a href="/notes/new" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Ajouter une note
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Étudiant</th>
                        <th>Cours</th>
                        <th>Note</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="note : ${notes}">
                        <td th:text="${note.id}"></td>
                        <td th:text="${note.etudiant.nomComplet}"></td>
                        <td th:text="${note.cours.titre}"></td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${note.valeur >= 16 ? 'bg-success' : 
                                                  (note.valeur >= 12 ? 'bg-info' : 
                                                  (note.valeur >= 10 ? 'bg-warning' : 'bg-danger'))}"
                                  th:text="${note.valeur + '/20'}"></span>
                        </td>
                        <td th:text="${note.typeEvaluation}"></td>
                        <td th:text="${#temporals.format(note.dateEvaluation, 'dd/MM/yyyy')}"></td>
                        <td>
                            <a th:href="@{/notes/{id}/edit(id=${note.id})}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <form th:action="@{/notes/{id}/delete(id=${note.id})}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr ?')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
