<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content}, 'Séance')}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>
            <i class="bi bi-calendar-event"></i>
            <span th:text="${seance.id != null ? 'Modifier la séance' : 'Nouvelle séance'}"></span>
        </h1>
        <a href="/seances" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Retour
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${seance.id != null ? '/seances/' + seance.id : '/seances'}" 
                  method="post" class="row g-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="col-md-6">
                    <label class="form-label">Cours *</label>
                    <select class="form-select" name="coursId" required>
                        <option value="">Sélectionner</option>
                        <option th:each="c : ${cours}" 
                                th:value="${c.id}" 
                                th:selected="${seance.cours != null && seance.cours.id == c.id}" 
                                th:text="${c.titre}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Formateur *</label>
                    <select class="form-select" name="formateurId" required>
                        <option value="">Sélectionner</option>
                        <option th:each="f : ${formateurs}" 
                                th:value="${f.id}" 
                                th:selected="${seance.formateur != null && seance.formateur.id == f.id}" 
                                th:text="${f.nomComplet}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Salle</label>
                    <input type="text" class="form-control" name="salle" 
                           th:value="${seance.salle}" placeholder="Salle A101">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Début *</label>
                    <input type="datetime-local" class="form-control" name="dateDebut" 
                           th:value="${seance.dateDebut != null ? #temporals.format(seance.dateDebut, 'yyyy-MM-dd\'T\'HH:mm') : ''}" 
                           required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Fin *</label>
                    <input type="datetime-local" class="form-control" name="dateFin" 
                           th:value="${seance.dateFin != null ? #temporals.format(seance.dateFin, 'yyyy-MM-dd\'T\'HH:mm') : ''}" 
                           required>
                </div>
                <div class="col-12">
                    <label class="form-label">Groupes</label>
                    <select class="form-select" name="groupeIds" multiple size="5">
                        <option th:each="g : ${groupes}" 
                                th:value="${g.id}" 
                                th:selected="${groupeIds != null && groupeIds.contains(g.id)}" 
                                th:text="${g.code + (g.nom != null ? ' - ' + g.nom : '')}"></option>
                    </select>
                    <small class="text-muted">Ctrl/Cmd + clic pour multi-sélection</small>
                </div>
                <div class="col-12 d-flex justify-content-end gap-2">
                    <a href="/seances" class="btn btn-secondary">Annuler</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
