<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content}, 'Spécialités')}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1><i class="bi bi-diagram-3"></i> Spécialités</h1>
    </div>
    <div class="row">
        <div class="col-lg-7">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Libellé</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="sp : ${specialites}">
                                <td th:text="${sp.libelle}"></td>
                                <td th:text="${sp.description}"></td>
                                <td>
                                    <form th:action="@{'/admin/specialites/' + ${sp.id}}" method="post" class="d-inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <input type="text" class="form-control form-control-sm mb-1" name="libelle" th:value="${sp.libelle}" required>
                                        <input type="text" class="form-control form-control-sm mb-1" name="description" th:value="${sp.description}">
                                        <button class="btn btn-sm btn-warning"><i class="bi bi-save"></i></button>
                                    </form>
                                    <form th:action="@{'/admin/specialites/' + ${sp.id} + '/delete'}" method="post" class="d-inline ms-1">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button class="btn btn-sm btn-danger" onclick="return confirm('Supprimer ?')"><i class="bi bi-trash"></i></button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Nouvelle spécialité</h5>
                    <form action="/admin/specialites" method="post" class="row g-2">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="col-12">
                            <label class="form-label">Libellé</label>
                            <input type="text" class="form-control" name="libelle" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control" name="description">
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <button class="btn btn-primary"><i class="bi bi-plus-circle"></i> Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
