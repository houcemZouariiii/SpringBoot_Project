<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content}, 'Spécialité')}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>
            <i class="bi bi-diagram-3"></i>
            <span th:text="${specialite.id != null ? 'Modifier la spécialité' : 'Nouvelle spécialité'}"></span>
        </h1>
        <a href="/specialites" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Retour
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${specialite.id != null ? '/specialites/' + specialite.id : '/specialites'}" 
                  method="post" class="row g-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="col-12">
                    <label class="form-label">Libellé *</label>
                    <input type="text" class="form-control" name="libelle" 
                           th:value="${specialite.libelle}" required>
                </div>
                <div class="col-12">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="3" 
                              th:text="${specialite.description}"></textarea>
                </div>
                <div class="col-12 d-flex justify-content-end gap-2">
                    <a href="/specialites" class="btn btn-secondary">Annuler</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
