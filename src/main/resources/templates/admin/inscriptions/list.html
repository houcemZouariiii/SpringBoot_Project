<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content}, 'Gestion des Inscriptions')}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-clipboard-check"></i> Gestion des Inscriptions</h1>
            <a href="/inscriptions/new" class="btn btn-warning">
                <i class="bi bi-plus-circle"></i> Nouvelle inscription
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Étudiant</th>
                        <th>Cours</th>
                        <th>Date</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="inscription : ${inscriptions}">
                        <td th:text="${inscription.id}"></td>
                        <td th:text="${inscription.etudiant.nomComplet}"></td>
                        <td th:text="${inscription.cours.titre}"></td>
                        <td th:text="${#temporals.format(inscription.dateInscription, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${inscription.statut.name() == 'VALIDEE' ? 'bg-success' : 
                                                  (inscription.statut.name() == 'REFUSEE' ? 'bg-danger' : 'bg-warning')}"
                                  th:text="${inscription.statut}"></span>
                        </td>
                        <td>
                            <form th:action="@{/inscriptions/{id}/valider(id=${inscription.id})}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm btn-success" th:if="${inscription.statut.name() != 'VALIDEE'}">
                                    <i class="bi bi-check"></i>
                                </button>
                            </form>
                            <form th:action="@{/inscriptions/{id}/refuser(id=${inscription.id})}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm btn-danger" th:if="${inscription.statut.name() != 'REFUSEE'}">
                                    <i class="bi bi-x"></i>
                                </button>
                            </form>
                            <form th:action="@{/inscriptions/{id}/delete(id=${inscription.id})}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr ?')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
