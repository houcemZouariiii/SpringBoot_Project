<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content}, 'Gestion des Cours')}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-book"></i> Gestion des Cours</h1>
            <a href="/cours/new" class="btn btn-info">
                <i class="bi bi-plus-circle"></i> Nouveau cours
            </a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <form method="get" class="mb-0">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" name="search" class="form-control" placeholder="Rechercher un cours par titre, formateur ou niveau..." th:value="${search}">
                        <button class="btn btn-info" type="submit">
                            <i class="bi bi-search"></i> Rechercher
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Titre</th>
                                <th>Heures</th>
                                <th>Formateur</th>
                                <th>Niveau</th>
                                <th>Session</th>
                                <th>Spécialité</th>
                                <th>Groupes</th>
                                <th>Prix</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cours : ${cours}">
                                <td th:text="${cours.id}"></td>
                                <td th:text="${cours.titre}"></td>
                                <td><span class="badge bg-info" th:text="${cours.nombreHeures} + 'h'"></span></td>
                                <td th:text="${cours.formateur != null ? cours.formateur.nomComplet : 'N/A'}"></td>
                                <td>
                                    <span class="badge bg-secondary" th:if="${cours.niveau != null}" th:text="${cours.niveau}"></span>
                                    <span th:if="${cours.niveau == null}">-</span>
                                </td>
                                <td th:text="${cours.session != null ? cours.session.libelle : '-'}"></td>
                                <td th:text="${cours.specialite != null ? cours.specialite.libelle : '-'}"></td>
                                <td>
                                    <span th:if="${cours.groupes != null && !cours.groupes.isEmpty()}"
                                          th:each="g, iter : ${cours.groupes}">
                                        <span class="badge bg-info" th:text="${g.code}"></span>
                                        <span th:if="${!iter.last}">&nbsp;</span>
                                    </span>
                                    <span th:if="${cours.groupes == null || cours.groupes.isEmpty()}">-</span>
                                </td>
                                <td>
                                    <div class="price-display" th:if="${cours.prix != null && cours.prix > 0}">
                                        <span class="price-amount" th:text="${#numbers.formatDecimal(cours.prix, 1, 2)}"></span>
                                        <span class="price-currency">DT</span>
                                    </div>
                                    <span class="badge bg-success" th:if="${cours.prix == null || cours.prix == 0}">
                                        <i class="bi bi-gift"></i> Gratuit
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/cours/{id}/edit(id=${cours.id})}" class="btn btn-sm btn-warning" title="Modifier">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/cours/{id}/delete(id=${cours.id})}" method="post" class="d-inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce cours ?')" title="Supprimer">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
