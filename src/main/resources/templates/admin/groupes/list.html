<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content}, 'Groupes')}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1><i class="bi bi-people"></i> Groupes</h1>
        <a href="/groupes/new" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nouveau groupe
        </a>
    </div>
    <div class="row">
        <div class="col-lg-7">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Code</th>
                                <th>Nom</th>
                                <th>Type</th>
                                <th>Session</th>
                                <th>Spécialité</th>
                                <th>Étudiants</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="g : ${groupes}">
                                <td th:text="${g.code}"></td>
                                <td th:text="${g.nom}"></td>
                                <td th:text="${g.typeGroupe}"></td>
                                <td th:text="${g.session != null ? g.session.libelle : '-'}"></td>
                                <td th:text="${g.specialite != null ? g.specialite.libelle : '-'}"></td>
                                <td>
                                    <span class="badge bg-info" th:text="${g.etudiants != null ? g.etudiants.size() : 0} + ' étudiant(s)'"></span>
                                </td>
                                <td>
                                    <div class="d-flex gap-1">
                                        <a th:href="@{/groupes/{id}/etudiants(id=${g.id})}" class="btn btn-sm btn-primary" title="Gérer les étudiants">
                                            <i class="bi bi-people"></i>
                                        </a>
                                        <a th:href="@{/groupes/{id}/edit(id=${g.id})}" class="btn btn-sm btn-warning" title="Modifier">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/groupes/{id}/delete(id=${g.id})}" method="post" class="d-inline">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce groupe ?')" title="Supprimer">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Nouveau groupe</h5>
                    <form action="/groupes" method="post" class="row g-2">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="col-6">
                            <label class="form-label">Code</label>
                            <input type="text" class="form-control" name="code" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Nom</label>
                            <input type="text" class="form-control" name="nom">
                        </div>
                        <div class="col-6">
                            <label class="form-label">Type</label>
                            <select class="form-select" name="typeGroupe">
                                <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Session</label>
                            <select class="form-select" name="sessionId">
                                <option value="">Sélectionner</option>
                                <option th:each="s : ${sessions}" th:value="${s.id}" th:text="${s.libelle}"></option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Spécialité</label>
                            <select class="form-select" name="specialiteId">
                                <option value="">Sélectionner</option>
                                <option th:each="sp : ${specialites}" th:value="${sp.id}" th:text="${sp.libelle}"></option>
                            </select>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <button class="btn btn-primary"><i class="bi bi-plus-circle"></i> Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
