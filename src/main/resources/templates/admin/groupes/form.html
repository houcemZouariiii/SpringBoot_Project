<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content}, 'Groupe')}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>
            <i class="bi bi-people"></i>
            <span th:text="${groupe.id != null ? 'Modifier le groupe' : 'Nouveau groupe'}"></span>
        </h1>
        <a href="/groupes" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Retour
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${groupe.id != null ? '/groupes/' + groupe.id : '/groupes'}" 
                  method="post" class="row g-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="col-md-6">
                    <label class="form-label">Code *</label>
                    <input type="text" class="form-control" name="code" 
                           th:value="${groupe.code}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Nom</label>
                    <input type="text" class="form-control" name="nom" 
                           th:value="${groupe.nom}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Type</label>
                    <select class="form-select" name="typeGroupe">
                        <option value="">Sélectionner</option>
                        <option th:each="t : ${types}" 
                                th:value="${t}" 
                                th:selected="${groupe.typeGroupe == t}" 
                                th:text="${t}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Session</label>
                    <select class="form-select" name="sessionId">
                        <option value="">Sélectionner</option>
                        <option th:each="s : ${sessions}" 
                                th:value="${s.id}" 
                                th:selected="${groupe.session != null && groupe.session.id == s.id}" 
                                th:text="${s.libelle}"></option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label">Spécialité</label>
                    <select class="form-select" name="specialiteId">
                        <option value="">Sélectionner</option>
                        <option th:each="sp : ${specialites}" 
                                th:value="${sp.id}" 
                                th:selected="${groupe.specialite != null && groupe.specialite.id == sp.id}" 
                                th:text="${sp.libelle}"></option>
                    </select>
                </div>
                <div class="col-12 d-flex justify-content-end gap-2">
                    <a href="/groupes" class="btn btn-secondary">Annuler</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
