<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content}, 'Session académique')}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>
            <i class="bi bi-calendar-week"></i>
            <span th:text="${session.id != null ? 'Modifier la session' : 'Nouvelle session'}"></span>
        </h1>
        <a href="/sessions" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Retour
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${session.id != null ? '/sessions/' + session.id : '/sessions'}" 
                  method="post" class="row g-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="col-md-6">
                    <label class="form-label">Libellé *</label>
                    <input type="text" class="form-control" name="libelle" 
                           th:value="${session.libelle}" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Année *</label>
                    <input type="number" class="form-control" name="annee" 
                           th:value="${session.annee}" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Semestre *</label>
                    <select class="form-select" name="semestre" required>
                        <option value="">Sélectionner</option>
                        <option th:each="sem : ${semestres}" 
                                th:value="${sem}" 
                                th:selected="${session.semestre == sem}" 
                                th:text="${sem}"></option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="actif" 
                               th:checked="${session.actif != null ? session.actif : true}">
                        <label class="form-check-label">Session active</label>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-end gap-2">
                    <a href="/sessions" class="btn btn-secondary">Annuler</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
