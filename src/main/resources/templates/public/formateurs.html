<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formateurs - N&H Institut of Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-mortarboard-fill"></i> <span class="brand-name">N&H Institut of Technology</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house-door"></i> Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/public/formateurs"><i class="bi bi-person-badge"></i> Formateurs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/public/cours"><i class="bi bi-book"></i> Cours</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> Déconnexion</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" href="/login"><i class="bi bi-box-arrow-in-right"></i> Connexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="dashboard-header fade-in">
            <h1><i class="bi bi-person-badge-fill"></i> Nos Formateurs</h1>
            <p class="text-muted mb-0">Rencontrez notre équipe pédagogique experte</p>
        </div>

        <div class="card mb-4 mt-4">
            <div class="card-body">
                <form method="get" class="mb-0">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" name="search" class="form-control" placeholder="Rechercher un formateur par nom, spécialité ou email..." th:value="${search}">
                        <button class="btn btn-success" type="submit">
                            <i class="bi bi-search"></i> Rechercher
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div th:each="formateur : ${formateurs}" class="col-md-4 mb-4">
                <div class="card feature-card h-100">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <div style="width: 80px; height: 80px; margin: 0 auto; background: linear-gradient(135deg, #059669, #14b8a6); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                <i class="bi bi-person-badge-fill text-white" style="font-size: 2.5rem;"></i>
                            </div>
                        </div>
                        <h5 class="card-title" th:text="${formateur.prenom + ' ' + formateur.nom}"></h5>
                        <p class="text-success mb-2" th:if="${formateur.specialite}">
                            <i class="bi bi-star-fill"></i> <span th:text="${formateur.specialite}"></span>
                        </p>
                        <p class="text-muted mb-2">
                            <i class="bi bi-envelope"></i> <span th:text="${formateur.email}"></span>
                        </p>
                        <p class="text-muted mb-0" th:if="${formateur.anneesExperience != null}">
                            <i class="bi bi-award"></i> <span th:text="|${formateur.anneesExperience} ans d'expérience|"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(formateurs)}" class="text-center py-5">
            <i class="bi bi-inbox" style="font-size: 4rem; color: #cbd5e1;"></i>
            <p class="text-muted mt-3">Aucun formateur trouvé</p>
        </div>
    </div>

    <footer class="text-center text-white py-4 mt-5">
        <div class="container">
                    <p class="mb-0">&copy; 2025 N&H Institut of Technology - Plateforme Éducative</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
