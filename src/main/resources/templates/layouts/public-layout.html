<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(content, title)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - N&H Institut of Technology' : 'N&H Institut of Technology - Plateforme Éducative'}">N&H Institut of Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-mortarboard-fill"></i> <span class="brand-name">N&H Institut of Technology</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${title == 'Accueil' or title == null} ? 'active'" href="/">
                            <i class="bi bi-house-door"></i> Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${title == 'Formateurs'} ? 'active'" href="/public/formateurs">
                            <i class="bi bi-person-badge"></i> Formateurs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${title == 'Cours'} ? 'active'" href="/public/cours">
                            <i class="bi bi-book"></i> Cours
                        </a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" href="/login">
                            <i class="bi bi-box-arrow-in-right"></i> Connexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content-wrapper">
        <div th:replace="${content}">
            <!-- Contenu de la page -->
        </div>
    </div>

    <footer class="text-center text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <i class="bi bi-mortarboard-fill" style="font-size: 2rem; opacity: 0.8;"></i>
                </div>
                <div class="col-md-12">
                    <p class="mb-0">&copy; 2025 N&H Institut of Technology - Plateforme Éducative</p>
                    <p class="mb-0 mt-2" style="opacity: 0.8; font-size: 0.9rem;">
                        <i class="bi bi-heart-fill text-danger"></i> Développé avec passion pour l'éducation
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
