<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Cours - Formateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/formateurs/dashboard">
                <i class="bi bi-mortarboard-fill"></i> <span class="brand-name">N&H Institut of Technology</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/formateurs/dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/formateur/cours">
                            <i class="bi bi-book"></i> Mes Cours
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/formateur/notes">
                            <i class="bi bi-star"></i> Notes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/formateur/emails/send">
                            <i class="bi bi-envelope-paper"></i> Envoyer Email
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="dashboard-header">
                <h1><i class="bi bi-book"></i> Mes Cours</h1>
            </div>
            <a href="/formateur/cours/new" class="btn btn-warning">
                <i class="bi bi-plus-circle"></i> Nouveau cours
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${cours != null && !cours.isEmpty()}">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Titre</th>
                                    <th>Description</th>
                                    <th>Heures</th>
                                    <th>Niveau</th>
                                    <th>Date début</th>
                                    <th>Date fin</th>
                                    <th>Prix</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="c : ${cours}">
                                    <td><strong th:text="${c.titre}"></strong></td>
                                    <td th:text="${c.description != null ? (#strings.length(c.description) > 50 ? #strings.substring(c.description, 0, 50) + '...' : c.description) : 'N/A'}"></td>
                                    <td><span class="badge bg-info" th:text="${c.nombreHeures} + 'h'"></span></td>
                                    <td>
                                        <span class="badge bg-secondary" th:if="${c.niveau != null}" th:text="${c.niveau}"></span>
                                        <span th:if="${c.niveau == null}">-</span>
                                    </td>
                                    <td th:text="${c.dateDebut != null ? #temporals.format(c.dateDebut, 'dd/MM/yyyy') : '-'}"></td>
                                    <td th:text="${c.dateFin != null ? #temporals.format(c.dateFin, 'dd/MM/yyyy') : '-'}"></td>
                                    <td>
                                        <div class="price-display" th:if="${c.prix != null && c.prix > 0}">
                                            <span class="price-amount" th:text="${#numbers.formatDecimal(c.prix, 1, 2)}"></span>
                                            <span class="price-currency">DT</span>
                                        </div>
                                        <span class="badge bg-success" th:if="${c.prix == null || c.prix == 0}">
                                            <i class="bi bi-gift"></i> Gratuit
                                        </span>
                                    </td>
                                    <td>
                                        <div class="d-flex gap-1">
                                            <a th:href="@{/formateur/cours/{id}/edit(id=${c.id})}" class="btn btn-sm btn-warning" title="Modifier">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <a th:href="@{/formateur/notes/new(coursId=${c.id})}" class="btn btn-sm btn-success" title="Ajouter une note">
                                                <i class="bi bi-star"></i>
                                            </a>
                                            <form th:action="@{/formateur/cours/{id}/delete(id=${c.id})}" method="post" class="d-inline">
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce cours ?')" title="Supprimer">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:if="${cours == null || cours.isEmpty()}" class="text-center py-5">
                    <i class="bi bi-book" style="font-size: 4rem; color: #ccc;"></i>
                    <p class="text-muted mt-3">Aucun cours pour le moment.</p>
                    <a href="/formateur/cours/new" class="btn btn-warning mt-3">
                        <i class="bi bi-plus-circle"></i> Créer votre premier cours
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
