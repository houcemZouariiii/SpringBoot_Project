<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cours.id != null ? 'Modifier le cours' : 'Nouveau cours'}">Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/formateur/dashboard">
                <i class="bi bi-mortarboard-fill"></i> <span class="brand-name">N&H Institut of Technology</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/formateur/dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/formateur/cours">
                            <i class="bi bi-book"></i> Mes Cours
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/formateur/notes">
                            <i class="bi bi-star"></i> Notes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="dashboard-header mb-4">
            <h1>
                <i class="bi bi-book"></i> 
                <span th:text="${cours.id != null ? 'Modifier le cours' : 'Nouveau cours'}"></span>
            </h1>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${cours.id != null ? '/formateur/cours/' + cours.id : '/formateur/cours'}" 
                      th:object="${cours}" method="post" class="row g-3" id="coursForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="col-12">
                        <label class="form-label"><i class="bi bi-card-heading"></i> Titre *</label>
                        <input type="text" class="form-control" th:field="*{titre}" required>
                    </div>
                    
                    <div class="col-12">
                        <label class="form-label"><i class="bi bi-text-paragraph"></i> Description</label>
                        <textarea class="form-control" th:field="*{description}" rows="4" placeholder="Description du cours..."></textarea>
                    </div>
                    
                    <div class="col-md-4">
                        <label class="form-label"><i class="bi bi-clock"></i> Nombre d'heures *</label>
                        <input type="number" class="form-control" th:field="*{nombreHeures}" required min="1">
                    </div>
                    
                    <div class="col-md-4">
                        <label class="form-label"><i class="bi bi-bar-chart"></i> Niveau</label>
                        <select class="form-select" th:field="*{niveau}">
                            <option value="">Sélectionner un niveau</option>
                            <option th:each="niveau : ${niveaux}" 
                                    th:value="${niveau}" 
                                    th:text="${niveau}"></option>
                        </select>
                    </div>
                    
                    <div class="col-md-4">
                        <label class="form-label"><i class="bi bi-currency-exchange"></i> Prix (DT)</label>
                        <div class="input-group">
                            <input type="number" step="0.01" class="form-control" th:field="*{prix}" placeholder="0.00" min="0">
                            <span class="input-group-text bg-light">
                                <strong>DT</strong>
                            </span>
                        </div>
                        <small class="text-muted">Laissez vide ou 0 pour un cours gratuit</small>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label"><i class="bi bi-calendar-event"></i> Date de début</label>
                        <input type="date" class="form-control" th:field="*{dateDebut}">
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label"><i class="bi bi-calendar-x"></i> Date de fin</label>
                        <input type="date" class="form-control" th:field="*{dateFin}">
                    </div>
                    
                    <div class="col-12 mt-4">
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-warning" id="submitBtn">
                                <i class="bi bi-check-circle"></i> 
                                <span th:text="${cours.id != null ? 'Mettre à jour' : 'Créer le cours'}"></span>
                            </button>
                            <a href="/formateur/cours" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('coursForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Enregistrement...';
        });
    </script>
</body>
</html>
