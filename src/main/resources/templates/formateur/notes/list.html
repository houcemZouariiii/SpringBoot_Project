<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Formateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/formateur/dashboard">
                <i class="bi bi-mortarboard-fill"></i> <span class="brand-name">N&H Institut of Technology</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/formateur/dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/formateur/cours">
                            <i class="bi bi-book"></i> Mes Cours
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/formateur/notes">
                            <i class="bi bi-star"></i> Notes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/formateur/emails/send">
                            <i class="bi bi-envelope-paper"></i> Envoyer Email
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right"></i> Déconnexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="dashboard-header">
                <h1><i class="bi bi-star"></i> Gestion des Notes</h1>
            </div>
            <a href="/formateur/notes/new" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Ajouter une note
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${notes != null && !notes.isEmpty()}">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Étudiant</th>
                                    <th>Cours</th>
                                    <th>Note</th>
                                    <th>Type</th>
                                    <th>Date</th>
                                    <th>Commentaire</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="note : ${notes}">
                                    <td><strong th:text="${note.etudiant.nomComplet}"></strong></td>
                                    <td th:text="${note.cours.titre}"></td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${note.valeur >= 16 ? 'bg-success' : (note.valeur >= 12 ? 'bg-info' : (note.valeur >= 10 ? 'bg-warning' : 'bg-danger'))}"
                                              th:text="${note.valeur} + '/20'"></span>
                                    </td>
                                    <td>
                                        <span class="badge bg-secondary" th:if="${note.typeEvaluation != null}" th:text="${note.typeEvaluation}"></span>
                                        <span th:if="${note.typeEvaluation == null}">-</span>
                                    </td>
                                    <td th:text="${note.dateEvaluation != null ? #temporals.format(note.dateEvaluation, 'dd/MM/yyyy') : '-'}"></td>
                                    <td th:text="${note.commentaire != null ? (#strings.length(note.commentaire) > 30 ? #strings.substring(note.commentaire, 0, 30) + '...' : note.commentaire) : '-'}"></td>
                                    <td>
                                        <div class="d-flex gap-1">
                                            <a th:href="@{/formateur/notes/{id}/edit(id=${note.id})}" class="btn btn-sm btn-warning" title="Modifier">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <form th:action="@{/formateur/notes/{id}/delete(id=${note.id})}" method="post" class="d-inline">
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette note ?')" title="Supprimer">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:if="${notes == null || notes.isEmpty()}" class="text-center py-5">
                    <i class="bi bi-star" style="font-size: 4rem; color: #ccc;"></i>
                    <p class="text-muted mt-3">Aucune note enregistrée pour le moment.</p>
                    <a href="/formateur/notes/new" class="btn btn-success mt-3">
                        <i class="bi bi-plus-circle"></i> Ajouter votre première note
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
