# Application Configuration - MySQL Profile (for phpMyAdmin)
spring.application.name=projetjee

# Server Configuration
server.port=8083

# Database Configuration - MySQL
# Essayez 127.0.0.1 au lieu de localhost si vous avez des problèmes de connexion
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springiit?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
# Si vous avez un mot de passe pour root, décommentez et modifiez la ligne ci-dessus

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# H2 Console (disabled when using MySQL)
spring.h2.console.enabled=false

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.iit.projetjee=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration
jwt.secret=MySecretKeyForJWTTokenGeneration12345678901234567890
jwt.expiration=86400000

