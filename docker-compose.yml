version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: projetjee-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: projetjee
      MYSQL_USER: projetjee
      MYSQL_PASSWORD: projetjeepassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - projetjee-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: projetjee-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/projetjee?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: projetjee
      SPRING_DATASOURCE_PASSWORD: projetjeepassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: MySecretKeyForJWTTokenGeneration12345678901234567890
      JWT_EXPIRATION: 86400000
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: ${MAIL_USERNAME:-your-email@gmail.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-your-password}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - projetjee-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  projetjee-network:
    driver: bridge

